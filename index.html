<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Qsoft</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a class="header__logo" href="#">
            <img src="./img/logo.svg" alt="logo" />
          </a>
          <div class="header__search">
            <input
              type="text"
              class="header__searchBar"
              placeholder="Найти..." />
          </div>
          <a class="header__user" href="#">
            <div class="header__name">Константин</div>
            <div class="header__photo">
              <img src="./img/photo.png" alt="photo" />
            </div>
          </a>
          <a href="#" class="header__userMobile">
            <img src="./img/Profile-stroke.png" alt="user" />
          </a>
        </div>
      </div>
    </header>
    <section class="partners">
      <div class="container">
        <h1 class="partners__title">Наши партнёры</h1>
        <div class="partners__list">
          <a class="partners__card" href="#">
            <div class="partners__img">
              <img
                src="https://w-dog.ru/wallpapers/13/19/493254233174630/coca-cola-fanki-logotip-koka-kola-krasnyj.jpg"
                alt="partner logo" />
            </div>
          </a>
          <a class="partners__card" href="#">
            <div class="partners__img">
              <img
                src="https://avatars.dzeninfra.ru/get-zen_doc/9686475/pub_649a13d8739df605b8c2f777_649be941d69a2816cbfa2353/scale_1200"
                alt="partner logo" />
            </div>
          </a>
          <a class="partners__card" href="#">
            <div class="partners__img">
              <img
                src="https://www.centrocomercialplazadealuche.es/wp-content/uploads/2017/11/burguer-king-new-scaled.jpg"
                alt="partner logo" />
            </div>
          </a>
          <a class="partners__card" href="#">
            <div class="partners__img">
              <img
                src="http://www.vjj.de/grafik/henkel.jpg"
                alt="partner logo" />
            </div>
          </a>
          <a class="partners__card" href="#">
            <div class="partners__img">
              <img
                src="https://logos-marques.com/wp-content/uploads/2020/04/logo-Adidas.jpg"
                alt="partner logo" />
            </div>
          </a>
          <a class="partners__card" href="#">
            <div class="partners__img">
              <img
                src="https://logos-marques.com/wp-content/uploads/2021/03/Samsung-Logo.png"
                alt="partner logo" />
            </div>
          </a>
          <a class="partners__card" href="#">
            <div class="partners__img">
              <img
                src="https://www.pngmart.com/files/23/Caterpillar-Logo-PNG-Clipart.png"
                alt="partner logo" />
            </div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
